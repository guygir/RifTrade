name: Meta Data Refresh

on:
  schedule:
    # Run daily at midnight UTC (2 AM Israel time)
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allow manual trigger from GitHub Actions tab

jobs:
  refresh-meta-data:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # 10 minutes for full aggregation
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run meta data aggregation
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          echo "Starting meta data aggregation..."
          npx tsx scripts/run-aggregation.ts
          echo "Meta data refresh completed successfully!"

      - name: Notify on Failure
        if: failure()
        run: |
          echo "‚ùå Meta data refresh failed. Check the logs above for details."

